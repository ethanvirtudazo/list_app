<!DOCTYPE html>   
<html lang="en">   
    <head>   
        <meta charset="UTF-8"/>   
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LIST APP</title>   
        <link rel="stylesheet" href="style.css">  
    </head>  
    <body>  
        <div class="board"> 
            <form id="todo-form"> 
                <input type="text" placeholder="Add New Task" id="todo-input"> 
                <button type="submit">+</button>
            </form>
            <div class="container">
                <div class="swim-lane" id="general-lane">
                    <h3 class="heading" contenteditable="true">ToDo</h3>
                </div>
                <div class="swim-lane" id="groceries-lane">
                    <h3 class="heading" contenteditable="true">Groceries</h3>
                </div>
                <div class="swim-lane" id="done-lane">
                    <h3 class="heading" contenteditable="true">Done</h3>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script> 
</html>
